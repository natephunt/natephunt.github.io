<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nathan's Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        input, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        p{
            margin: 40px;
            padding: 10px;
            font-size: 9px; 
        }
    </style>
</head>
<body>
    <h1>prompt text:</h1>
    <input type="text" id="textInput" placeholder="type the prompt here">
    <button onclick="handleButtonClick()">Submit</button>

    <!-- this is how we import google's gemini library  -->
    <script type="importmap">
        {
          "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
          }
        }
    </script>
    <script type="module"> 
        import { GoogleGenerativeAI } from "@google/generative-ai";
    
        // add your api key here
        const API_KEY = "AIzaSyCgvIwUcATn51NMxW-wxOJk-EPFij5ICH8";
    
        // initialize the model
        const genAI = new GoogleGenerativeAI(API_KEY);
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
    
        async function handleButtonClick() {
            //get our input
            const input = document.getElementById('textInput').value;
            console.log('Input value:', input);
            
            //call the model on the input
            const result = await model.generateContent(input);
            console.log(result.response.text());
        }

        // make it global
        window.handleButtonClick = handleButtonClick;
    </script>

    <p type="text">extension practice: try and make it so that the output from the model is displayed here</p>
</body>
</html>
